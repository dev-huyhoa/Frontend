<link rel="stylesheet" href="./CSS/lienhe.css">
<div class="container">
    <article class="col-lg-12 col-md-8 col-12 mt-1">
        <div class="card p-0 border border-dark">
            <div class="card-header text-center bg-dark text-light">
              <h3 class="fw-bold">FORM LIÊN HỆ</h3>
              <i>Kính mời nhập thông tin bên dưới</i>
            </div>
            <div class="card-body">
                <div class="row mt-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <i class="input-group-text fas fa-user h-100 bg-info" ></i>
                        </div>
                        <input type="text" class="form-control bg-info text-white" id="luong" placeholder="Nhập họ tên của bạn">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <i class="input-group-text fas fa-phone h-100 bg-info" ></i>
                        </div>
                        <input type="text" class="form-control bg-info text-white" id="luong" placeholder="Nhập số điện thoại">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <i class="input-group-text fas fa-envelope h-100 bg-info"></i>
                        </div>
                        <input type="text" class="form-control bg-info text-white" id="luong" placeholder="Nhập email của bạn">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="input-group">   
                        <div class="input-group-prepend">
                            <i class="input-group-text fas fa-sort-numeric-up-alt h-100 bg-info"></i>
                        </div>
                        <input type="text" class="form-control bg-info text-white" id="luong" placeholder="Số lượng đăng ký">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <i class="input-group-text fas fa-address-card h-100 bg-info" ></i>
                        </div>
                        <select class="form-control bg-info text-white" id="luong">
                            <option value="">Lựa chọn khóa học</option>
                            <option value="">Lập trình Web</option>
                            <option value="">Cơ sở dữ liệu</option>
                            <option value="">Lập trình Game</option>
                            <option value="">Thiết kế giao diện Android</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <i class="input-group-text fas fa-map-marked h-100 bg-info" ></i>
                        </div>
                        <select class="form-control bg-info text-white" id="luong">
                            <option value="">Lựa chọn chi nhánh</option>
                            <option value="">Hồ Chí Minh</option>
                            <option value="">Hà Nội</option>
                          </select>
                    </div>
                </div>
                <div class="row mt-4 mx-auto">
                    <button class="btn btn-lg btn-dark fw-bold" type="submit">ĐĂNG KÝ</button>
                </div>
            </div>
          </div>
    </article>
</div>
