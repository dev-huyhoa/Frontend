<!-- Body -->
<div class="container">
    <div class="row" id="get-started">
      <div class="col text-center">
        <h1 class="text-black font-weight-bold">TOPIC</h1>
        <h2 class="text-black font-weight-bold">Choose 1 subject you want to take the test</h2>
        </div>
    </div>
</div>
  <!--Header-->
  <div class="container">
    <div class="row">
      <!--Article-->
        <article class="col-sm-12">     
            <div class="card-column">  
              <div class="row">
                <div class="card mt-2 text-center col-sm-3" ng-repeat="sub in cacmonhoc|orderBy:'Name'|limitTo:pageSize:batdau">
                  <a ng-click="exam(sub.Id,sub.Name)"><img src="./logos/{{sub.Logo}}" class="card-img-top">
                    <div class="card-footer font-weight-bold">
                      <span class="text-decoration-none">{{sub.Name|uppercase}}</span>
                    </div>  
                  </a>                          
                </div>   
              </div>                            
            </div>     
        </article>
      </div>
  </div>
    
  <!--Page Number-->
      <ul class="pagination mt-3">
        <li class="page-item" ng-click="trangdau()"><a class="page-link text" href="#">First</a></li>
        <li class="page-item" ng-click="prev()"><a class="page-link text" href="#">Prev</a></li>
        <li class="page-item" ng-click="next()"><a class="page-link text" href="#">Next</a></li>
        <li class="page-item" ng-click="trangcuoi()"><a class="page-link text" href="#">Last</a></li>
      </ul>

      <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./CSS/banner/bus.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./CSS/banner/bus.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./CSS/banner/bus.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
